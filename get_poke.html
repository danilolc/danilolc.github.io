<!DOCTYPE html>
<head>
    <title>Get Pokemon</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <script>
        var url = "https://pokeapi.co/api/v2/";
        
        function submit() {
            var text = $("#number").val();
            text = text.replace(/^0+/, '');
            
            $.get(url + "pokemon/" + text, update);

            return false;
        }

        function update(data, status) {
            if(status == "success") {
                glob = data;
                $("#result");
            }
        }
    </script>

    <form action="#" onsubmit="return submit()">
        Number:
        <input type="text" id="number" value="000">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>
      
</body>
