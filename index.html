<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rope</title>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
<script language="javascript" type="text/javascript" src="rope.js"></script>

<style> 
    html {
        display: table;
        margin: auto;
    }
    body {
        height: 100%;
        display: table-cell;
        vertical-align: middle;
    }
</style>

</head>

<body>

<center>
<h1>The Rope</h1>
<button onclick="setup()">reset</button>
<br>
Gravity:
<input type="number" name="quantity" value=9.8 step=0.1 onchange="Grav = float(this.value)">
<br>
Elastic:
<input type="number" name="quantity" value=2000 step=1 onchange="rope.K = float(this.value)">
<br>
Points:
<input type="number" name="quantity" value=200 step=1 onchange="Points = float(this.value); setup()">
<br>
Att:
<input type="number" name="quantity" value=100 step=1 onchange="Att = float(this.value)">
</center>


</body>
</html>
