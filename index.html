<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rope</title>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
<script language="javascript" type="text/javascript" src="rope.js"></script>

<style> 
	html {
		display: table;
		margin: auto;
	}
	body {
		height: 100%;
		display: table-cell;
		vertical-align: middle;
		line-height: 1.5;
	}
	input, select {
		float: right;
	}
	div {
		margin: auto;
		width: 50%;
		border-style: solid;	
		border-width: 1px;
		padding: 7px;
	}
	canvas{ 
		border-style: solid;	
		border-width: 1px; 
	}
</style>

</head>

<body>

<center>
<h1>The Rope</h1>
</center>

<div>
Gravidade:
<input type="number" name="quantity" value=9.8 step=0.1 onchange="Grav = float(this.value)">
<br>
Elasticidade:
<input type="number" name="quantity" value=2000 step=1 onchange="Elastic = float(this.value); rope.K = float(this.value)">
<br>
Pontos:
<input type="number" name="quantity" value=200 step=1 onchange="Points = float(this.value); setup()">
<br>
Tamanho:
<input type="number" name="quantity" value=300 step=1 onchange="Tam = float(this.value); setup()">
<br>
Atrito:
<input type="number" name="quantity" value=10 step=1 onchange="Att = float(this.value)">
<br>
Repetições:
<input type="number" name="quantity" value=30 step=1 onchange="Itt = int(this.value)">
<br>
Modo de desenho:
<select onchange="Mode = this.value">
  <option value="Normal">Normal</option>
  <option value="Pontos" >Pontos</option>
  <option value="Slither">Slither</option>
</select>
<br>
Método de aproximação:
<select onchange="Method = this.value">
  <option value="Midpoint" >Ponto Médio</option>
  <option value="Euler">Euler</option>
</select>
<br>
Método de entrada:
<select onchange="Input = this.value;">
  <option value="PutBalls">Colocar esferas</option>
  <option value="MouseRope">Corda no mouse</option> 
  <option value="MouseBall">Esfera no mouse</option>
</select>
<br>
<center>
<button onclick="setup()">Reiniciar Corda</button>
<button onclick="setup_circles()">Reiniciar Esferas</button>
</center>
</div>
<br>


</body>
</html>
